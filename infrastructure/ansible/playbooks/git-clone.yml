- name: Clone GitHub repository
  hosts: "*"
  become: true
  vars_files:
    - ../inventories/dev/group_vars/secrets.enc.yml

  tasks:
    - name: Create project folder
      ansible.builtin.file:
        path: /home/ubuntu/Energy_Forecasting
        owner: ubuntu
        group: ubuntu
        mode: '0755'
        state: directory

    - name: Clone GitHub repository
      ansible.builtin.git:
        clone: true
        dest: /home/ubuntu/Energy_Forecasting
        repo: https://{{ GITHUB_TOKEN }}@github.com/MarianoPareja/Energy_Forecasting
        